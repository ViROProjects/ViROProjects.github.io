<html>
  <head>
  <title>üçî</title>
    <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
  </head>
  <body>
    <p>üçî</p>
    <p id='c'></p>
    <p id='d'></p>
	  <p id='fil'></p>
    <script>
      $.ajax({
        method: "GET",
        url: "https://api.github.com/repos/ViROProjects/ViROProjects.github.io/branches/master",
        dataType: "json"
      }).done(function(c) {
        $('#c').text(c.commit.commit.tree.sha);
        //....
	      $.ajax({
		method: "GET",
		url: c.commit.commit.tree.url,
		dataType: "json"
	      }).done(function(d) {
		      for(let v of d.tree){
		      $('#d').text($('#d').text() + v.path);
		      }
		      let finded = d.tree.find(fff => fff.path == 'LICENSE.md');
		      $.ajax({
		method: "GET",
		url: finded.url,
		dataType: "json"
	      }).done(function(fil) {
		      $('#fil').text(atob(fil.content));
		      });
		      
		      
		//....     
	      });
      });
    </script>
  </body>
</html>
